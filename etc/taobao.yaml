---
profile:
  nick: dabot
  name: Jianing YANG

backend:
  host: 127.0.0.1
  port: 8080
  path: ~jianingy/dabot
  suffix: .php

servers: >
  -
    name: taobao
    host: 10.13.4.102
    port: 6667
    encoding: utf-8

channels: >
  -
    server: taobao
    name: '#test'
    encoding: utf-8

  -
    server: taobao
    name: '#test1'
    encoding: utf-8

  - server: taobao
    name: '#aaab'
    encoding: utf-8


handlers: >
  -
    match_server: '.'
    match_channel: '.'
    match_text: '^!reload'
    type: privmsg
    builtin: reload

  -
    match_server: '.'
    match_channel: '.'
    match_text: '^!greet'
    type: privmsg
    http: 'http://localhost:9999/~jianingy/greet.json'

  -
    match_server: '.'
    match_channel: '.'
    type: user_joined
    http: 'http://localhost:6000/~jianingy/greet.json'

  -
    match_server: '.'
    match_channel: '.'
    match_text: '^!passwd'
    type: privmsg
    text: '密码是12345'

  -
    match_server: '.'
    match_channel: '.'
    match_text: '^re:'
    type: privmsg
    redirect: ["taobao/#test1", "taobao/#test2", "oftc/#test1234"]

encodings: >
  -
    match_server: '.'
    match_channel: jianingy
    encoding: utf-8